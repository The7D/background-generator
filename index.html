<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head> 
<body id="gradient">

    <div class="container-fluid">

                <h1 class="text-center bg p-3">TO DO</h1>
                <h2 id="demo"></h2>

        <div class="row" style=" margin-top: 20px;">   
            
            <div class="col-lg-1 col-md-1 col-1"></div>

                <div class="col-lg-10 col-md-10 col-10">
                    <input id="input" type="text" placeholder="Enter task" style="width: 70%; height: 50px;">
                    <button id="add" type="button" class="btn btn-info button-66" style="height: 50px; margin-top: -5px; padding-bottom: 15px;">
                        <i class="material-icons" style="color: azure;">&#xe145;</i>

                    </button>
                </div>

                <div class="col-lg-1 col-md-1 col-1"></div>

        </div>


        
        <div class="row my-3">
            <div class="col-lg-6 col-md-6 col-6">
                <div class="card" style="height:500px;">
                    <h1 style="padding: 5%;  font-family: 'Fredoka One', cursive; text-align: center; color: white; background-color: rgb(14, 99, 189);">Incomplete</h1>
            
            
                
                <div class="row" style="margin-top: 2%;">
                    <div class="col-lg-1 col-md-1 col-1"></div>
                    <div class="col-lg-10 col-md-10 col-10">
                        <ul id="incomplete">
                            <!-- <li></li> -->
                        </ul>
                    </div>
                    <div class="col-lg-1 col-md-1 col-1"></div>
                </div>
            
                </div>

            </div>
            
            <div class="col-lg-6 col-md-6 col-6">
                <div class="card" style="height:500px;">
                    <h1 style="padding: 5%;  font-family: 'Fredoka One', cursive; text-align: center; color: white; background-color: rgb(14, 99, 189);">Completed!!!</h1>            
                
                <div class="row" style="margin-top: 2%;">
                    <div class="col-lg-1 col-md-1 col-1"></div>
                    <div class="col-lg-10 col-md-10 col-10">
                        <ul id="complete">
                            <!-- <li></li> -->
                        </ul>
                    </div>
                    <div class="col-lg-1 col-md-1 col-1"></div>
                </div>
            
                </div>
            
            </div>

        </div>

        <div class="row">
            <div class="col-lg-2 col-md-2 col-2"></div>
            <div class="col-lg-2 col-md-2 col-2"></div>
            <div class="col-lg-2 col-md-2 col-2" style="padding-left: 10%;">
                <input type="color" name="color1" class="colorOne" value="#1fa898">

            </div>
            
            <div class="col-lg-2 col-md-2 col-2">
                <input type="color" name="color2" class="colorTwo" value="#1e71f6">
            </div>
            <div class="col-lg-2 col-md-2 col-2"></div>
            <div class="col-lg-2 col-md-2 col-2"></div>
        </div>

</div>

    <script type="text/javascript" src="app.js">
        const d = new Date();
document.getElementById("demo").innerHTML = d;
    </script>


    
</body>
</html>
