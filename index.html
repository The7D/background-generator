<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body id="gradient">

    <div class="container">
        
        <div class="row my-5">
            <div class="col-lg-4"></div>
            
            <div class="col-lg-4">
                <div class="card" style="height:600px;">
                    <h1 style="padding: 20px;  font-family: 'Fredoka One', cursive; text-align: center; color: white; background-color: crimson;">To Do List</h1>
            
                <div class="row mt-2">
            
                    <div class="col-lg-1">
                    </div>
            
                    <div class="col-lg-10">
                        <input id="input" type="text" placeholder="Enter task" style="width: 70%; height: 36px;">
                        <button id="add" type="button" class="btn btn-dark">Add</button>

                    </div>
                    
                    <div class="col-lg-1">
                    </div>
                </div>
            
                
                <div class="row" style="margin-top: 20px;">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-10">
                        <ul>
                            <!-- <li></li> -->
                        </ul>
                    </div>
                    <div class="col-lg-1"></div>
                </div>
            
                </div>
            
            </div>
            <div class="col-lg-4"></div>

        </div>

        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-2"></div>
            <div class="col-lg-2" style="padding-left: 10%;">
                <input type="color" name="color1" class="colorOne" value="#1fa898">

            </div>
            
            <div class="col-lg-2">
                <input type="color" name="color2" class="colorTwo" value="#1e71f6">
            </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-2"></div>
        </div>

</div>

    <script type="text/javascript" src="app.js"></script>


    
</body>
</html>
